<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .signup-container {
            max-width: 500px;
            margin: 3rem auto;
        }
        .card {
            border: none;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-chat-square-text"></i> 게시판
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="signup-container">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-person-plus"></i> 회원가입
                        </h2>
                        <form th:action="@{/signup}" method="post" th:object="${signUpRequest}">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 이메일
                                </label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="email" th:field="*{email}" 
                                       placeholder="이메일을 입력하세요" required autofocus>
                                <small class="form-text text-muted">로그인에 사용할 이메일 주소입니다.</small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 비밀번호
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" th:field="*{password}" 
                                       placeholder="비밀번호를 입력하세요" required>
                                <small class="form-text text-muted">안전한 비밀번호를 사용해주세요.</small>
                            </div>
                            <div class="mb-4">
                                <label for="nickname" class="form-label">
                                    <i class="bi bi-person-badge"></i> 닉네임
                                </label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="nickname" th:field="*{nickname}" 
                                       placeholder="닉네임을 입력하세요" required>
                                <small class="form-text text-muted">다른 사용자에게 표시될 이름입니다.</small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> 회원가입
                                </button>
                                <hr class="my-3">
                                <div class="text-center">
                                    <small class="text-muted">이미 계정이 있으신가요?</small>
                                    <a href="/login" class="btn btn-outline-primary btn-sm ms-2">
                                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 게시판. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
